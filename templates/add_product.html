{% extends 'base.html' %}
{% block content %}


<div class="col-md-6 offset-mid=3">
<h3> Add Products </h3>


<form METHOD="POST" action="{% url 'add_product' %}">
    {% csrf_token %}

    {{ form.as_p }}

</form>
</div>

{% endblock %}
